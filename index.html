<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بيت الجملة - الرئيسية</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo">بيت الجملة</a>
        <input type="text" class="search-bar" placeholder="ابحث عن منتج...">
        <div class="auth-section">
          <div class="login-form" id="login-form">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit" class="btn btn-primary" onclick="handleLogin()">تسجيل الدخول</button>
            <button type="button" class="btn btn-secondary" onclick="handleSignup()">إنشاء حساب</button>
          </div>
          <div class="user-info" id="user-info" style="display: none;">
            <span id="logged-in-user"></span>
          </div>
        </div>
        <button class="mobile-menu-btn">☰</button>
        <nav>
          <ul>
            <li><a href="index.html" class="active">الرئيسية</a></li>
            <li><a href="about.html">عن المتجر</a></li>
            <li><a href="categories.html">الأقسام</a></li>
            <li><a href="cart.html">عربة التسوق <span class="cart-count"></span></a></li>
            <li><a href="contact.html">اتصل بنا</a></li>
            <li class="logout-link" id="logout-link" style="display: none;"><a href="#" onclick="handleLogout()">تسجيل الخروج</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-container">
      <img src="images/بيت الجملة_hero.jpg" alt="سوبر ماركت بيت الجملة" class="hero-logo">
      <div class="hero-content">
        <h1>سوبر ماركت بيت الجملة</h1>
        <p>جودة عالية بأسعار الجملة للمستهلك العادي</p>
        <div class="hero-buttons">
          <a href="about.html" class="btn btn-primary">تعرف علينا</a>
          <a href="categories.html" class="btn btn-secondary">تصفح الأقسام</a>
        </div>
      </div>
    </div>
  </section>

  <section class="qr-code-section">
    <div class="container">
      <h2>تجربة الموقع على هاتفك</h2>
      <p>امسح الرمز أدناه لتصفح الموقع على جهازك المحمول</p>
      <img src="images/qr-code.png" alt="QR Code لتصفح الموقع على الهاتف" class="qr-code">
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 بيت الجملة. جميع الحقوق محفوظة.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
