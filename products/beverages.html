                  data-price="5"
                  data-image="../images/water.jpg">
            أضف للسلة
          </button>
        </div>
        
        <div class="product-card" data-category="beverages">
          <img src="../images/juice.jpg" alt="عصير برتقال">

                  data-id="bev-002"
                  data-name="عصير برتقال"
                  data-price="25"
                  data-image="../images/juice.jpg">

        <div class="product-card" data-category="beverages">

                  data-name="شاي"
                  data-price="40"
                  data-image="../images/tea.jpg">
            أضف للسلة
          </button>
        </div>
        
        <div class="product-card" data-category="beverages">
          <img src="../images/coffee.jpg" alt="قهوة">
          <h3>قهوة</h3>
          <p class="product-price">60 ج.م/علبة</p>
          <button class="add-to-cart"
                  data-id="bev-004"
                  data-name="قهوة"
                  data-price="60"
                  data-image="../images/coffee.jpg">
            أضف للسلة
          </button>
        </div>
      </div>
    </div>
  </section>
